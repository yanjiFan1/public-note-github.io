<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex布局</title>
	<style>
		html,body{
			width: 100%;
			height: 100%;
			margin:0;
			padding: 0;
		}
		.m-box{
			width: 100%;
			height: 100%;
		  	display: -webkit-flex; /* Safari */
		  	display: flex;
		    flex-direction:column;  /* row | row-reverse | column | column-reverse属性决定主轴的方向（即项目的排列方向）。*/
		}
		.m-box div {
			text-align: center;
			text-decoration:blink;
			vertical-align: middle;
			margin-left: 10px;
			margin-top: 10px;
			background: #f8f8f8;
		}
	</style>
</head>
<body>
	<div class="m-box">
		<div style="height:30%">模块一</div>
		<div style="height:10%">模块二</div>
		<div style="height:20%">模块三</div>
		<div style="height:20%">模块四</div>
		<div style="height:20%">模块五</div>
	</div>
	<script>
		function Person() {
			debugger
			Person.prototype.name = 'yanji';
			Person.prototype.say = function() {
				alert(this.name)
			}

		}
		Person.prototype.friends = ['kang'];
		var person1 = new Person();
	</script>
</body>
</html>
