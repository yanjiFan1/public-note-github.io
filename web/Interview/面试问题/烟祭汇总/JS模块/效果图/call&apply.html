<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>call&apply</title>
</head>
<body>
	<script>
		function add(th, f, fi) {
			return this.o + this.t + th + f + fi
		}

		const x = {
			o: 10,
			t: 11
		}

		const first = add.call(x, 5, 7) // 10 + 11 + 5 + 7
		const two = add.apply(x, [5, 7, 10]) // 10 + 11 + 5 + 7 + 10

		console.log(first) // NaN
		console.log(two) // 43
	</script>
</body>
</html>
