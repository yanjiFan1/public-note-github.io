<!DOCTYPE html>

	<title>callback,promise,generator,async-await</title>

<body>
	<fieldset>
	    <legend>callback:</legend>
	  	将一个函数当做参数传到另一个函数里，当那个函数执行完后，再执行传进去的这个函数；这个过程就叫做回调。
	</fieldset>
	<fieldset>
	    <legend>promise:</legend>
	  	将一个函数当做参数传到另一个函数里，当那个函数执行完后，再执行传进去的这个函数；这个过程就叫做回调。
	</fieldset>
</body>
