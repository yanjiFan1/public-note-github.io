<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>setTimeout</title>
</head>
<body>
	<script>
		const arr = [2, 8, 6, 3, 4, 1, 1, 8, 9, 5, 3]
		const newArr = []
		arr.forEach(n => {
		    setTimeout(() => {
		        newArr.push(n)
		    }, n)
		})
		console.log(newArr)
	</script>
</body>
</html>
